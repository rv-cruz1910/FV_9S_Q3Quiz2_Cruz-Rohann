<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz 2</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: white;
        background-image: url(https://upload.wikimedia.org/wikipedia/en/8/83/UAAP_87_logo.svg);
        background-size: cover;
        background-repeat: no-repeat;
    }

    .container {
        background-color: rgba(255, 255, 255, 0.8);
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        max-width: 600px;
        width: 100%;
    }

    h1 {
        background-color: #320b52;
        color: white;
        text-align: center;
        padding: 10px;
        margin: 0;
        width: 100%;
    }

    .form-group {
        margin-bottom: 15px;
    }

    label {
        font-weight: bold;
    }

    input.form-control {
        width: 100%;
    }

    select.form-control {
        width: 100%;
    }

    .print-button {
        margin-top: 10px;
    }
</style>
<body>
    <div class="container">
        <h1>UAAP tickets</h1>

        <details>
            <summary>Your Info</summary>
            <form id="infoForm">
                <div class="form-group">
                    <label>Name:</label>
                    <input type="text" id="name" class="form-control">
                </div>
                <div class="form-group">
                    <label>Email:</label>
                    <input type="email" id="email" class="form-control">
                </div>
                <button type="button" class="btn btn-primary" onclick="sigma()">Submit</button>
            </form>
        </details>

        <details>
            <summary>Location</summary>
            <div class="form-group">
                <label>Choose Your Seat Location:</label>
                <select id="location" class="form-control">
                    <option value="upper-box">Upper Box - ₱1,500</option>
                    <option value="lower-box">Lower Box - ₱2,500</option>
                    <option value="courtside">Courtside - ₱5,000</option>
                </select>
            </div>
            <button type="button" class="btn btn-primary" onclick="locationSubmit()">Submit</button>
        </details>

        <details>
            <summary>Print Ticket</summary>
            <div class="print-button">
                <button type="button" class="btn btn-success" onclick="ticket()">Go to Ticket</button>
            </div>
        </details>
    </div>

    <script>
        function sigma() {
            window.alert("First step has been completed.");
        }

        function ticket() {
            window.location.href = "https://media.karousell.com/media/photos/products/2023/10/25/up_vs_ateneo_uaap_1698246850_019d9043_progressive.jpg";
        }

        function locationSubmit() {
            window.alert("All steps have been completed. Please print the ticket. Thank you!");
        }
    </script>

</body>
</html>
